<ion-header>
  <ion-toolbar>
    <ion-title>Add Exercise</ion-title>
    <ion-buttons slot="start">
      <ion-icon size="large" color="light" name="arrow-round-back"(click)="abort()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let e of exersices" (click)="AddItem(e)" >

      <ion-card >
        <div class="img">
          <img src="{{ e.url }}" />
        </div>
      </ion-card>

      <div class="card-title">{{ e.title }}</div>

      <ion-icon color="light" name="add-circle-outline"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
